{% extends 'news/base.html' %}
{% block main %}

<section class="flex flex-col md:flex-row justify-center space-y-10 md:space-y-0 md:space-x-16 items-center my-2 mx-5 md:mx-0 md:my-0">
    <div class="">
        <img src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" />
    </div>
    <div class="md:w-1/3 max-w-sm">

        <p class="text-lg mb-4 font-bold">เข้าสู่ระบบ</p>

        <form method="POST">
            {% csrf_token %}
            <input class="text-sm w-full px-4 py-2 border border-solid border-gray-300 rounded" type="text" placeholder="Username" name="username" id="username"/>
            {{ form.username.errors }}
            <input class="text-sm w-full px-4 py-2 border border-solid border-gray-300 rounded mt-4" type="password" placeholder="Password" name="password" id="password"/>
            {{ form.password.errors }}
            <div class="text-center md:text-left mb-6">
                <button class="mt-4 bg-blue-600 hover:bg-blue-700 px-4 py-2 text-white uppercase rounded text-lg tracking-wider" type="submit">
                    เข้าสู่ระบบ
                </button>
            </div>
        </form>

        {% if form.non_field_errors %}
            <div style="color: red;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <div class="mt-4 font-semibold text-md text-slate-500 text-center md:text-left">
            ยังไม่มีบัญชีเหรอ
            <a class="text-red-600 hover:underline hover:underline-offset-4 text-xl" href="{% url 'news-register' %}">
                สมัครเลย
            </a>
        </div>
    </div>
</section>

{% endblock %}
