<div class="sticky inset-x-0 top-0 left-0 z-100 flex w-full flex-col items-center justify-center bg-bg-a-10">
    <div class="flex md:h-[96px] h-[60px] md:w-[1200px] w-full items-center md:px-[20px] px-6">
        <a href="/">
            <img alt="khaonews" aria-hidden="true" loading="lazy" class="w-8 mt-1 md:mt-0 md:w-12" style="color: transparent;" src="https://dev.w3.org/SVG/tools/svgweb/samples/svg-files/mozilla.svg" />
        </a>
        <div class="hidden md:block ml-[42px] flex-1 items-center space-x-[32px]">
            <a href="{% url 'home-page' %}" class="btnhomecontent font-bold cursor-pointer py-[4px] hover:border-b-2 hover:border-red-600 hover:pb-2px hover:text-red-600 {% if url_name == 'home-page' %}text-red-600 border-b-2 border-red-600{% endif %}">หน้าหลัก</a>
            <a href="{% url 'hotnews-page' %}" class="btnhomecontent font-bold cursor-pointer py-[4px] hover:border-b-2 hover:border-red-600 hover:pb-2px hover:text-red-600 {% if url_name == 'hotnews-page' %}text-red-600 border-b-2 border-red-600{% endif %}">ข่าวฮอต</a>
            {% if user.is_authenticated %}
                <button hx-post="{% url 'news-logout' %}" hx-on::after-request="logoutsuccess()" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="ml-12 font-bold cursor-pointer py-[4px] hover:border-b-2 hover:border-red-600 hover:pb-2px hover:text-red-600" type="submit">ออกจากระบบ</button>
            {% endif %}
        </div>

        <div class="block md:hidden ml-[42px] flex-1 items-center space-x-[32px]"></div>
        <div class="md:mr-[16px] mr-[1px] flex shrink-0 items-center justify-end md:space-x-[24px] space-x-[15px]">
            <button>
                <img
                    aria-hidden="false"
                    width="24"
                    height="24"
                    class="active:opacity-30 cursor-pointer under-foldable-front:h-[18px] under-foldable-front:w-[18px] md:hidden block"
                    style="color: transparent;"
                    src="data:image/svg+xml,%3csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3e %3cpath fill-rule='evenodd' clip-rule='evenodd' d='M10.3973 2C5.75958 2 2 5.76053 2 10.3994C2 15.0382 5.75958 18.7988 10.3973 18.7988C12.4249 18.7988 14.2847 18.0799 15.7358 16.8831L20.9139 22L22 20.9267L16.8212 15.8091C18.0525 14.3477 18.7945 12.4602 18.7945 10.3994C18.7945 5.76053 15.0349 2 10.3973 2ZM3.52678 10.3994C3.52678 6.60396 6.6028 3.52716 10.3973 3.52716C14.1917 3.52716 17.2678 6.60396 17.2678 10.3994C17.2678 14.1948 14.1917 17.2716 10.3973 17.2716C6.6028 17.2716 3.52678 14.1948 3.52678 10.3994Z' fill='%23222222'/%3e %3c/svg%3e"
                />
            </button>
            <a href="{% url 'news-dashboard' %}" class="md:pr-[16px] pr-[1px]">
                <img
                    aria-hidden="true"
                    width="24"
                    height="24"
                    decoding="async"
                    data-nimg="1"
                    class="active:opacity-30"
                    style="color: transparent;"
                    src="data:image/svg+xml,%3csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3e %3cpath fill-rule='evenodd' clip-rule='evenodd' d='M12.0009 2C9.23899 2 7 4.23898 7 7.00091C7 9.76285 9.23899 12.0018 12.0009 12.0018C14.7629 12.0018 17.0018 9.76285 17.0018 7.00091C17.0018 4.23898 14.7629 2 12.0009 2ZM8.5 7.00091C8.5 5.06741 10.0674 3.5 12.0009 3.5C13.9344 3.5 15.5018 5.06741 15.5018 7.00091C15.5018 8.93441 13.9344 10.5018 12.0009 10.5018C10.0674 10.5018 8.5 8.93441 8.5 7.00091Z' fill='%23222222'/%3e %3cpath d='M8.75 14C5.02208 14 2 17.0221 2 20.75V21.9953H3.5V20.75C3.5 17.8505 5.85051 15.5 8.75 15.5H15.2527C18.1522 15.5 20.5027 17.8505 20.5027 20.75V21.9953H22.0027V20.75C22.0027 17.0221 18.9807 14 15.2527 14H8.75Z' fill='%23222222'/%3e %3c/svg%3e"
                />
            </a>
        </div>
    </div>
    <div class="block md:hidden w-full" id="tab-depth-1">
        <div class="relative flex h-[44px] w-full bg-bg-a-10">
            <div class="absolute top-0 left-0 h-full w-full border-b border-solid border-line-20 bg-transparent"></div>
            <div class="flex h-full w-full space-x-[24px] overflow-x-scroll px-[15px] scrollbar-hide">
                <div class="relative flex items-center justify-center shrink-0">
                    <button class="btnhomecontent z-10 shrink-0" tab="1">
                        <div class="homecontent-sm flex cursor-pointer select-none items-center justify-center pt-[11px] pb-[10px] px-[4px] border-b-[2px] border-black pb-[8px] text-black" tab="1">
                            <div class="relative flex max-w-full">
                                <span class="fonthomecontent-sm inline-block whitespace-nowrap text-center font-bold" tab="1">
                                    หน้าแรก
                                </span>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="relative flex items-center justify-center shrink-0">
                    <button class="btnhomecontent z-10 shrink-0" tab="2">
                        <div class="homecontent-sm flex cursor-pointer select-none items-center justify-center pt-[11px] pb-[10px] px-[4px]" tab="2">
                            <div class="relative flex max-w-full">
                                <span class="fonthomecontent-sm inline-block whitespace-nowrap text-center font-bold text-gray-500" tab="2">
                                    ข่าวฮอต
                                </span>
                            </div>
                        </div>
                    </button>
                </div>

                {% if user.is_authenticated %}
                    <div class="relative flex items-center justify-center shrink-0">
                        <button hx-post="{% url 'news-logout' %}" hx-on::after-request="logoutsuccess()" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="btnhomecontent z-10 shrink-0">
                            <div class="homecontent-sm flex cursor-pointer select-none items-center justify-center pt-[11px] pb-[10px] px-[4px]" tab="2">
                                <div class="relative flex max-w-full">
                                    <span class="fonthomecontent-sm inline-block whitespace-nowrap text-center font-bold text-gray-500" tab="2">
                                        ออกจากระบบ
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>

<script>

    function logoutsuccess() {
        Swal.fire({
          icon: "success",
          title: "ออกจากระบบสำเร็จ",
          showConfirmButton: false,
          timer: 1700
        }).then(function () {
            window.location.href = "/"
        });
    }

</script>
